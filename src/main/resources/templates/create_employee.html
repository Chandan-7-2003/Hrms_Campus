<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #EFFDEE;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            background-color: #1e1e2e; /* Dark navy */
            color: white;
            height: 100vh;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding-top: 1rem;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: flex;
            align-items: center;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #343a40; /* Slightly lighter shade */
        }

        .sidebar .profile {
            text-align: center;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        .sidebar .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .sidebar .profile h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .sidebar .profile small {
            color: #ddd;
        }

        /* Special Manage Employees button */
 .sidebar .manage-employees {
            background-color: #4CAF50;
            border-radius: 5px;
            margin: 0.5rem 1rem;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .sidebar .manage-employees:hover {
            background-color: #45a049;
        }

        .sidebar .manage-employees a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px; /* Sidebar width */
            padding: 2rem;
            width: calc(100% - 250px);
        }

        .card {
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            background: white;
            height: 100%;
        }

        .card:hover {
            transform: scale(1.03); /* Subtle zoom effect */
        }

        .card-header {
            background-color: #4CAF50; /* Theme green */
            color: white;
            text-align: center;
            padding: 10px 15px;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3e8e41;
        }

.dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    margin-bottom: 40px;
}

.card {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: all 0.3s ease;
}

.card:hover {
    background-color: #4CAF50;
    color: white;
    transform: translateY(-5px);
}

.card h3 {
    font-size: 1.5rem;
    margin-bottom: 15px;
}

.card p {
    font-size: 1.2rem;
    margin-bottom: 15px;
}

.card a {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.card a:hover {
    color: #ffffff;
    text-decoration: underline;
}

.actions a {
    display: inline-block;
    background-color: #4CAF50;
    color: #fff;
    padding: 12px 30px;
    margin: 10px 0;
    font-size: 1.1rem;
    border-radius: 5px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.actions a:hover {
    background-color: #45a049;
    transform: translateY(-2px);
}

.actions {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.actions a:not(:last-child) {
    margin-right: 20px;
}

@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .dashboard {
        grid-template-columns: 1fr;
    }

    .actions a {
        width: 100%;
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>
<header>
    <!-- <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">-->
    <span>Welcome to Magadh University</span>
</header>
<!-- Sidebar -->
<div class="sidebar">
    <div class="profile">
        <img src="/images/hrmslogo.png" alt="Profile Picture">
        <h3>Admin</h3>
    </div>
    <a href="/home"><i class="bi bi-grid"></i> Dashboard</a>
    <a href="/employees"><i class="bi bi-chat-dots"></i> Employees </a>
    <a href="/students"><i class="bi bi-cart"></i> Students </a>
    <a href="/employees/attendance/manage"><i class="bi bi-heart"></i> Attendance</a>
    <hr>
    <a href="#"><i class="bi bi-gear"></i> Profile</a>
    <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>
<main>
    <h1>Create Employee</h1>
    <form action="/employees" method="post" class="bg-white p-4 rounded shadow-sm mx-auto" style="width: 100%; max-width: 600px;">
        <!-- Name: Required -->
        <div class="form-group">
            <label for="name">Name</label>
            <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Enter full name"
                    required>
        </div>

        <!-- Address: Required -->
        <div class="form-group">
            <label for="address">Address</label>
            <input
                    type="text"
                    id="address"
                    name="address"
                    class="form-control"
                    placeholder="Enter address"
                    required>
        </div>

        <!-- Contact Number: Required and must be a valid phone number -->
        <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input
                    type="tel"
                    id="contactNumber"
                    name="contactNumber"
                    class="form-control"
                    placeholder="Enter contact number"
                    pattern="[0-9]{10}"
                    title="Please enter a valid 10-digit phone number"
                    required>
        </div>

        <!-- Email: Required and must be a valid email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter email address"
                    required>
        </div>

        <!-- Position: Required -->
        <div class="form-group">
            <label for="position">Position</label>
            <input
                    type="text"
                    id="position"
                    name="position"
                    class="form-control"
                    placeholder="Enter position"
                    required>
        </div>

        <!-- Department: Required -->
        <div class="form-group">
            <label for="department">Department</label>
            <input
                    type="text"
                    id="department"
                    name="department"
                    class="form-control"
                    placeholder="Enter department"
                    required>
        </div>

        <!-- Date of Joining: Required -->
        <div class="form-group">
            <label for="dateOfJoining">Date of Joining</label>
            <input
                    type="date"
                    id="dateOfJoining"
                    name="dateOfJoining"
                    class="form-control"
                    required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</main>
</body>
</html>
