<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* General styling */
      /* General Styling */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #EFFDEE;
    }

    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #1e1e2e;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
      z-index: 1000;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 1rem;
      display: block;
      transition: background 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #343a40;
    }

    .sidebar .profile {
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    .sidebar .profile h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    /* Main Content Styling */
    .main-content {
      margin-left: 250px; /* Offset for sidebar */
      padding: 2rem;
      width: calc(100% - 250px);
      background-color: #EFFDEE;
      min-height: 100vh;
    }

    /* Form Styling */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form .form-group {
      margin-bottom: 1.5rem;
    }

    form .btn {
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 576px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main-content {
        margin-left: 0;
        width: 100%;
      }
    }

  </style>
</head>
<body>
<header>
  <!-- <img src="/images/hrmslogo.png" alt="HRMS Logo" class="logo">-->
  <span>Welcome to Magadh University</span>
</header>
<!-- Sidebar -->
<div class="sidebar">
  <div class="profile">
    <img src="/images/hrmslogo.png" alt="Profile Picture">
    <h3>Admin</h3>
  </div>
  <a href="/home"><i class="bi bi-grid"></i> Dashboard</a>
  <a href="/employees"><i class="bi bi-chat-dots"></i> Employees </a>
  <a href="/students"><i class="bi bi-cart"></i> Students </a>
  <a href="/employees/attendance/manage"><i class="bi bi-heart"></i> Attendance</a>
  <hr>
  <a href="#"><i class="bi bi-gear"></i> Profile</a>
  <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Create Subject</h1>
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>
  <form action="#" th:action="@{/subjects/create}" th:object="${subject}" method="post">
    <div class="form-group">
      <label for="subjectName">Subject Name</label>
      <input type="text" class="form-control" id="subjectName" name="subjectName" th:field="*{subjectName}" required>
    </div>
    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" class="form-control" id="department" name="department" th:field="*{department}" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Subject</button>
  </form>
</div>
</body>
</html>
